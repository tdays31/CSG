    <!-- html2canvas ë¼ì´ë¸ŒëŸ¬ë¦¬ (ë‚˜ì¤‘ì— ì´ë¯¸ì§€ ì €ì¥ ê¸°ëŠ¥ì„ ìœ„í•´) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        // ì»¤ìŠ¤í„°ë§ˆì´ì§• íŒ¨ë„ í† ê¸€

        // ì¶œìƒ ì •ë³´ ìë™ ê³„ì‚° (2035ë…„ ê¸°ì¤€, í•œêµ­ì‹ ë‚˜ì´)
        function calculateBirthInfo() {
            const ageInput = document.getElementById('koreanAge').value;
            const monthInput = document.getElementById('birthMonth').value;
            const dayInput = document.getElementById('birthDay').value;
            const birthInfoOutput = document.getElementById('birthInfoCalculated');

            if (!ageInput) {
                birthInfoOutput.value = '';
                return;
            }

            const koreanAge = parseInt(ageInput);
            if (isNaN(koreanAge) || koreanAge < 1 || koreanAge > 150) {
                birthInfoOutput.value = '';
                return;
            }

            // 2035ë…„ ê¸°ì¤€
            const referenceYear = 2035;

            // í•œêµ­ì‹ ë‚˜ì´ë¡œ ì¶œìƒë…„ë„ ê³„ì‚°
            const birthYear = referenceYear - koreanAge + 1;

            // ë§Œ ë‚˜ì´ ê³„ì‚° (í•œêµ­ ë‚˜ì´ - 1)
            const actualAge = koreanAge - 1;

            let result = `${birthYear}ë…„`;

            // ì›”ê³¼ ì¼ ì¶”ê°€
            if (monthInput) {
                const month = parseInt(monthInput);
                if (!isNaN(month) && month >= 1 && month <= 12) {
                    const monthStr = month < 10 ? `0${month}` : `${month}`;
                    result += ` ${monthStr}ì›”`;
                }
            }

            if (dayInput) {
                const day = parseInt(dayInput);
                if (!isNaN(day) && day >= 1 && day <= 31) {
                    const dayStr = day < 10 ? `0${day}` : `${day}`;
                    result += ` ${dayStr}ì¼`;
                }
            }

            result += ` (${actualAge}ì„¸)`;

            birthInfoOutput.value = result;
        }

        // ì¶œìƒ ì…ë ¥ë°•ìŠ¤ í† ê¸€

        // ì˜¤ë„ˆ ì„±í–¥ ì„¹ì…˜ í† ê¸€

        // ë¼ë²¨ ìŠ¤í‹°ì»¤ ê´€ë¦¬
        let labelStickers = [];
        const MAX_LABELS = 10;

        function addLabelSticker() {
            if (labelStickers.length >= MAX_LABELS) {
                alert('ìµœëŒ€ 10ê°œê¹Œì§€ë§Œ ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                return;
            }

            const sticker = document.createElement('div');
            sticker.className = 'label-sticker';
            sticker.contentEditable = true;
            sticker.textContent = 'í‚¤ì›Œë“œ ì‘ì„±';
            sticker.dataset.index = labelStickers.length;

            // ìƒ‰ìƒ ë³€ê²½ ë²„íŠ¼
            const colorBtn = document.createElement('button');
            colorBtn.className = 'label-color-btn no-export';
            colorBtn.contentEditable = false;
            colorBtn.innerHTML = 'ğŸ¨';
            colorBtn.title = 'ìƒ‰ìƒ ë³€ê²½';

            const colorInput = document.createElement('input');
            colorInput.type = 'color';
            colorInput.value = getComputedStyle(document.documentElement).getPropertyValue('--sticker-bg').trim() || '#ff6b6b';
            colorInput.onchange = function(e) {

            colorBtn.appendChild(colorInput);

            // ì‚­ì œ ë²„íŠ¼
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'label-delete-btn no-export';
            deleteBtn.contentEditable = false;
            deleteBtn.textContent = 'Ã—';
            deleteBtn.onclick = function(e) {
                e.stopPropagation();
                e.preventDefault();
                removeLabelSticker(sticker);
            };

            sticker.appendChild(colorBtn);
            sticker.appendChild(deleteBtn);

            const container = document.getElementById('labelStickersContainer');
            const addBtn = container.querySelector('.add-label-btn');
            container.insertBefore(sticker, addBtn);

            labelStickers.push(sticker);

            // í¬ì»¤ìŠ¤ ë° í…ìŠ¤íŠ¸ ì„ íƒ
            sticker.focus();
            selectStickerText(sticker);

            // ì…ë ¥ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            sticker.addEventListener('input', adjustLabelWidths);
            sticker.addEventListener('blur', adjustLabelWidths);

            adjustLabelWidths();
        }

        function removeLabelSticker(sticker) {
            sticker.remove();
            const index = labelStickers.indexOf(sticker);
            if (index > -1) {
                labelStickers.splice(index, 1);
            }
            adjustLabelWidths();
        }

        function selectStickerText(sticker) {
            const range = document.createRange();
            const sel = window.getSelection();
            // ì‚­ì œ ë²„íŠ¼ ì œì™¸í•˜ê³  í…ìŠ¤íŠ¸ë§Œ ì„ íƒ
            const textNode = Array.from(sticker.childNodes).find(node => node.nodeType === Node.TEXT_NODE);
            if (textNode) {
                range.selectNodeContents(textNode);
                sel.removeAllRanges();
                sel.addRange(range);
            }
        }

        function adjustLabelWidths() {
            const container = document.querySelector('.label-stickers-container');

            if (labelStickers.length === 0) {
                // ë¼ë²¨ì´ ì—†ìœ¼ë©´ ê¸°ë³¸ ìœ„ì¹˜ë¡œ
                container.style.left = '0px';
                return;
            }

            // ì„ì‹œë¡œ auto widthë¡œ ì„¤ì •í•˜ì—¬ ì‹¤ì œ ë„ˆë¹„ ì¸¡ì •
            labelStickers.forEach(sticker => {
                sticker.style.width = 'auto';
            });

            // ê°€ì¥ ê¸´ ë„ˆë¹„ ì°¾ê¸°
            let maxWidth = 0;
            labelStickers.forEach(sticker => {
                const width = sticker.offsetWidth;
                if (width > maxWidth) {
                    maxWidth = width;
                }
            });

            // ëª¨ë“  ìŠ¤í‹°ì»¤ë¥¼ ìµœëŒ€ ë„ˆë¹„ë¡œ ì„¤ì •í•˜ê³  ìœ„ì¹˜ ì¡°ì •
            const leftOffset = -(maxWidth * 0.7); // 70%ê°€ ë°–ìœ¼ë¡œ ë‚˜ê°€ë„ë¡

            container.style.left = leftOffset + 'px';

            labelStickers.forEach(sticker => {
                sticker.style.width = maxWidth + 'px';
            });
        }

        // ì´ë¯¸ì§€ ì €ì¥ ê¸°ëŠ¥
        document.getElementById('saveBtn').addEventListener('click', function() {
            const formContainer = document.getElementById('form-container');
            const originalWidth = formContainer.offsetWidth;
            const minWidth = 1200;

            // ìµœì†Œ ë„ˆë¹„ ë³´ì¥
            if (originalWidth < minWidth) {
                formContainer.style.width = minWidth + 'px';
            }

            html2canvas(formContainer, {
                scale: 2,
                backgroundColor: null,
                logging: false,
                width: Math.max(originalWidth, minWidth)
            }).then(canvas => {
                // ì›ë˜ ë„ˆë¹„ë¡œ ë³µì›
                formContainer.style.width = '';

                const link = document.createElement('a');
                link.download = 'form-image.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });

        // íŒ¨ë„ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('customizePanel');
            const btn = document.querySelector('.customize-btn');

            if (panel.classList.contains('open') &&
                !panel.contains(event.target) &&

        });
