        function calculateBirthInfo() {
            const ageInput = document.getElementById('koreanAge').value;
            const monthInput = document.getElementById('birthMonth').value;
            const dayInput = document.getElementById('birthDay').value;
            const birthInfoOutput = document.getElementById('birthInfoCalculated');

            if (!ageInput) {
                birthInfoOutput.value = '';

            }

            const currentAge = parseInt(ageInput);
            if (isNaN(currentAge) || currentAge < 1 || currentAge > 150) {
                birthInfoOutput.value = '';
                return;
            }

            // 2036ë…„ 2ì›” 1ì¼ ê¸°ì¤€
            const referenceYear = 2036;
            const referenceMonth = 2;
            const referenceDay = 1;

            // ì…ë ¥í•œ ë‚˜ì´ë¡œ ì¶œìƒë…„ë„ ê³„ì‚° (ê¸°ë³¸ê°’)
            let birthYear = referenceYear - currentAge;

            if (monthInput) {
                const month = parseInt(monthInput);
                if (!isNaN(month) && month >= 1 && month <= 12) {
                    if (month > referenceMonth) {
                        // 3ì›”~12ì›”ìƒ: ì•„ì§ ìƒì¼ ì•ˆ ì§€ë‚¨
                        birthYear -= 1;
                    } else if (month === referenceMonth && dayInput) {
                        // 2ì›”ìƒì¸ ê²½ìš° ì¼ì í™•ì¸
                        const day = parseInt(dayInput);
                        if (!isNaN(day) && day >= 1 && day <= 31) {
                            if (day > referenceDay) {

                                birthYear -= 1;
                            }

                }
            }

            // ì…ë ¥í•œ ë‚˜ì´ ê·¸ëŒ€ë¡œ ì‚¬ìš©
            const displayAge = currentAge;

            let result = `${birthYear}ë…„`;

            // ì›”ê³¼ ì¼ ì¶”ê°€
            if (monthInput) {

                    const monthStr = month < 10 ? `0${month}` : `${month}`;
                    result += ` ${monthStr}ì›”`;

            if (dayInput) {
                const day = parseInt(dayInput);
                if (!isNaN(day) && day >= 1 && day <= 31) {
                    const dayStr = day < 10 ? `0${day}` : `${day}`;
                    result += ` ${dayStr}ì¼`;
                }
            }

            birthInfoOutput.value = result;
        }

                    const textareas = clonedDoc.querySelectorAll('textarea');
                    textareas.forEach((textarea, index) => {

                    // í•œë§ˆë”” inputì„ divë¡œ ë³€í™˜í•˜ì—¬ ì˜ë¦¼ ë°©ì§€
                    const topInput = clonedDoc.getElementById('topInput');
                    if (topInput) {

            }).then(canvas => {
                // ì›ë˜ ìŠ¤íƒ€ì¼ë¡œ ë³µì›
                container.style.background = originalBackground;
                container.style.padding = originalPadding;
                formContainer.style.padding = originalFormPadding;
                body.style.padding = originalBodyPadding;
                container.style.width = '';

                // overflow ë³µì›
                allInputs.forEach((input, index) => {
                    input.style.overflow = originalOverflows[index];
                });

                // ê³ ì • í¬ê¸°: ê°€ë¡œ 2500px x ì„¸ë¡œ 1300px (landscape)
                const finalWidth = 2500;  // ê°€ë¡œ
                const finalHeight = 1300; // ì„¸ë¡œ

                // ìœ„ì•„ë˜ ì—¬ë°± 50pxì”©
                const verticalPadding = 50;
                const availableHeight = finalHeight - (verticalPadding * 2);

                // 0.5ë°° ì¶•ì†Œ ì œê±° - ì›ë³¸ í¬ê¸° ì‚¬ìš© (í…ìŠ¤íŠ¸ í’ˆì§ˆ ìœ ì§€)
                let scaledWidth = canvas.width;
                let scaledHeight = canvas.height;

                // form-containerë¥¼ ìµœì¢… í¬ê¸°ì— ë§ê²Œ ì¶•ì†Œ
                const scaleToFit = Math.min(
                    finalWidth / scaledWidth,
                    availableHeight / scaledHeight
                );

                const fitWidth = scaledWidth * scaleToFit;
                const fitHeight = scaledHeight * scaleToFit;

                // ì¤‘ì•™ ë°°ì¹˜ ê³„ì‚°
                const xOffset = (finalWidth - fitWidth) / 2;
                const yOffset = verticalPadding + (availableHeight - fitHeight) / 2;

                // ìµœì¢… ìº”ë²„ìŠ¤ ìƒì„± - ëª…í™•íˆ ê°€ë¡œxì„¸ë¡œ
                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = finalWidth;   // ê°€ë¡œ 2500
                finalCanvas.height = finalHeight; // ì„¸ë¡œ 1300

                const ctx = finalCanvas.getContext('2d');

                // ë°°ê²½ì„ íˆ¬ëª…í•˜ê²Œ ì„¤ì •
                ctx.clearRect(0, 0, finalCanvas.width, finalCanvas.height);

                // ì „ì²´ ì´ë¯¸ì§€ë¥¼ ì¶•ì†Œí•´ì„œ ì¤‘ì•™ì— ë°°ì¹˜
                ctx.drawImage(canvas, 0, 0, canvas.width, canvas.height,
                             xOffset, yOffset, fitWidth, fitHeight);

                const link = document.createElement('a');

                link.href = finalCanvas.toDataURL();

        // ========== ì´ë¯¸ì§€ ì„ íƒ ê¸°ëŠ¥ ==========
        // Image í´ë”ì— ìˆëŠ” ì´ë¯¸ì§€ íŒŒì¼ëª… ëª©ë¡ (ì‚¬ìš©ìê°€ ì´ë¯¸ì§€ë¥¼ ì¶”ê°€í•  ë•Œ ì—¬ê¸°ì— íŒŒì¼ëª…ì„ ì¶”ê°€í•˜ì„¸ìš”)
        const imageList = [

        function initImageSelector() {
            const imageSelector = document.getElementById('imageSelector');

            // ì´ë¯¸ì§€ ëª©ë¡ ìƒì„±
            imageList.forEach(imageName => {

                        alert('ì´ë¯¸ì§€ë¥¼ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. Image í´ë”ì— íŒŒì¼ì´ ìˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.');

            // ì´ë¯¸ì§€ ì„ íƒê¸° í´ë¦­ ì‹œ ë“œë¡­ë‹¤ìš´ í† ê¸€
            imageSelector.addEventListener('click', function(e) {

            // ì™¸ë¶€ í´ë¦­ ì‹œ ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
            document.addEventListener('click', function() {
                imageDropdown.classList.remove('open');

        }

        // íŒ¨ë„ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('customizePanel');
            const btn = document.querySelector('.customize-btn');

        // ========== localStorage ìë™ ì €ì¥/ë³µì› ê¸°ëŠ¥ ==========
        const STORAGE_KEY = 'formDesignerData';
        const STICKERS_KEY = 'formDesignerStickers';

        // ëª¨ë“  ì…ë ¥ í•„ë“œ ID ëª©ë¡
        const inputFields = [
            'topInput', 'nameKor', 'nameEng', 'koreanAge', 'birthMonth', 'birthDay',
            'bloodType', 'joinDate', 'department', 'abilityName', 'abilityDesc',
            'specialNotes', 'owner4'
        ];

        // ë””ìì¸ ì„¤ì • í•„ë“œ ëª©ë¡
        const designFields = [
            'primaryColor', 'secondaryColor', 'inputBgBase', 'inputBgAlpha',
            'textColorBase', 'subTextColor', 'smallTextColor',
            'imageBgStart', 'imageBgEnd', 'borderRadius', 'inputRadius',

        // ì²´í¬ë°•ìŠ¤ í•„ë“œ ëª©ë¡
        const checkboxFields = [

        // ë°ì´í„° ì €ì¥
        function saveToLocalStorage() {
            const data = {};

            // ì¼ë°˜ ì…ë ¥ í•„ë“œ ì €ì¥
            inputFields.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    data[id] = element.value;

            });

            // ë””ìì¸ ì„¤ì • ì €ì¥
            designFields.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    data[id] = element.value;
                }
            });

            // ì²´í¬ë°•ìŠ¤ ì €ì¥
            checkboxFields.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    data[id] = element.checked;
                }
            });

            // ê³„ì‚°ëœ ì¶œìƒ ì •ë³´ ì €ì¥
            const birthInfoCalculated = document.getElementById('birthInfoCalculated');
            if (birthInfoCalculated) {
                data['birthInfoCalculated'] = birthInfoCalculated.value;
            }

            // ì´ë¯¸ì§€ ì €ì¥ (base64)
            const previewImage = document.getElementById('previewImage');
            if (previewImage && previewImage.src && previewImage.style.display === 'block') {
                data['uploadedImage'] = previewImage.src;
            }

            // ì„ íƒëœ ì´ë¯¸ì§€ ì €ì¥
            const imageSelector = document.getElementById('imageSelector');
            if (imageSelector && imageSelector.classList.contains('has-image')) {
                const bgImage = imageSelector.style.backgroundImage;
                if (bgImage) {
                    // url("...") í˜•ì‹ì—ì„œ URLë§Œ ì¶”ì¶œ
                    const match = bgImage.match(/url\(['"]?(.+?)['"]?\)/);
                    if (match) {
                        data['selectedSpecialImage'] = match[1];

            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // ì„±ê²©ë€ ì €ì¥
        function saveStickersToLocalStorage() {
            const stickersData = labelStickers.map(sticker => ({
                text: sticker.textContent.replace('ğŸ¨Ã—', '').trim(),
                backgroundColor: sticker.style.backgroundColor || getComputedStyle(sticker).backgroundColor
            }));
            localStorage.setItem(STICKERS_KEY, JSON.stringify(stickersData));
        }

        // ë°ì´í„° ë³µì›
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (!savedData) return;

            try {
                const data = JSON.parse(savedData);

                // ì¼ë°˜ ì…ë ¥ í•„ë“œ ë³µì›
                inputFields.forEach(id => {
                    if (data[id] !== undefined) {
                        const element = document.getElementById(id);
                        if (element) {
                            element.value = data[id];
                        }
                    }
                });

                // ë””ìì¸ ì„¤ì • ë³µì›
                designFields.forEach(id => {
                    if (data[id] !== undefined) {
                        const element = document.getElementById(id);
                        if (element) {
                            element.value = data[id];

                            // í•´ë‹¹ ì„¤ì • ì ìš©
                            if (id === 'primaryColor') updateStyle('--primary-color', data[id]);
                            else if (id === 'secondaryColor') updateStyle('--secondary-color', data[id]);
                            else if (id === 'inputBgBase' || id === 'inputBgAlpha') updateInputBgBase();
                            else if (id === 'textColorBase') updateTextColors();
                            else if (id === 'subTextColor') updateStyle('--label-color', data[id]);
                            else if (id === 'smallTextColor') updateStyle('--small-text-color', data[id]);
                            else if (id === 'imageBgStart') updateStyle('--image-bg-start', data[id]);
                            else if (id === 'imageBgEnd') updateStyle('--image-bg-end', data[id]);
                            else if (id === 'borderRadius') {

                                document.getElementById('radiusValue').textContent = data[id];
                            }
                            else if (id === 'inputRadius') {

                                document.getElementById('inputRadiusValue').textContent = data[id];
                            }
                            else if (id === 'bgImageUrl') updateBackgroundImage(data[id]);
                            else if (id === 'fontSelect') updateFontFromSelect(data[id]);
                            else if (id === 'inputFontSize') {
                                updateInputFontSize(data[id]);
                                document.getElementById('inputFontSize').value = data[id];
                            }
                        }
                    }
                });

                // ì²´í¬ë°•ìŠ¤ ë³µì›
                checkboxFields.forEach(id => {
                    if (data[id] !== undefined) {
                        const element = document.getElementById(id);
                        if (element) {
                            element.checked = data[id];

                            // í•´ë‹¹ í† ê¸€ í•¨ìˆ˜ ì‹¤í–‰
                            if (id === 'birthInputsToggle') toggleBirthInputs();
                            else if (id === 'birthUnknownToggle') toggleBirthUnknown();
                            else if (id === 'ownerSectionToggle') toggleOwnerSection();

                // ê³„ì‚°ëœ ì¶œìƒ ì •ë³´ ë³µì›
                if (data['birthInfoCalculated']) {

                    if (birthInfoCalculated) {
                        birthInfoCalculated.value = data['birthInfoCalculated'];

                // ì´ë¯¸ì§€ ë³µì›
                if (data['uploadedImage']) {
                    const previewImage = document.getElementById('previewImage');
                    const placeholder = document.getElementById('uploadPlaceholder');
                    if (previewImage && placeholder) {
                        previewImage.src = data['uploadedImage'];
                        previewImage.style.display = 'block';
                        placeholder.style.display = 'none';
                    }
                }

                // ì•ŒíŒŒê°’ í‘œì‹œ ì—…ë°ì´íŠ¸
                if (data['inputBgAlpha']) {
                    document.getElementById('alphaValue').textContent = data['inputBgAlpha'];
                }

                // ì„ íƒëœ ì´ë¯¸ì§€ ë³µì› (base64 ë°ì´í„°)
                if (data['selectedSpecialImage']) {
                    const imageSelector = document.getElementById('imageSelector');
                    if (imageSelector) {
                        imageSelector.style.backgroundImage = `url(${data['selectedSpecialImage']})`;
                        imageSelector.style.backgroundSize = 'cover';
                        imageSelector.style.backgroundPosition = 'center';
                        imageSelector.classList.add('has-image');

            } catch (e) {
                console.error('ë°ì´í„° ë³µì› ì‹¤íŒ¨:', e);
            }
        }

        // ì„±ê²©ë€ ë³µì›
        function loadStickersFromLocalStorage() {
            const savedStickers = localStorage.getItem(STICKERS_KEY);
            if (!savedStickers) return;

            try {
                const stickersData = JSON.parse(savedStickers);
                stickersData.forEach(stickerData => {
                    addLabelSticker();
                    const lastSticker = labelStickers[labelStickers.length - 1];
                    // í…ìŠ¤íŠ¸ ë…¸ë“œë§Œ ì—…ë°ì´íŠ¸ (ë²„íŠ¼ ì œì™¸)
                    const textNode = Array.from(lastSticker.childNodes).find(node => node.nodeType === Node.TEXT_NODE);
                    if (textNode) {
                        textNode.textContent = stickerData.text;
                    } else {
                        lastSticker.firstChild.textContent = stickerData.text;

                    if (stickerData.backgroundColor) {
                        lastSticker.style.backgroundColor = stickerData.backgroundColor;
                    }

                adjustLabelWidths();

                console.error('ì„±ê²©ë€ ë³µì› ì‹¤íŒ¨:', e);
            }
        }

        // ì…ë ¥ í•„ë“œì— ìë™ ì €ì¥ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        function setupAutoSave() {
            // ì¼ë°˜ ì…ë ¥ í•„ë“œ
            inputFields.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', saveToLocalStorage);
                    element.addEventListener('change', saveToLocalStorage);
                }
            });

            // ë””ìì¸ ì„¤ì • í•„ë“œ
            designFields.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', saveToLocalStorage);
                    element.addEventListener('change', saveToLocalStorage);
                }
            });

            // ì²´í¬ë°•ìŠ¤ í•„ë“œ
            checkboxFields.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('change', saveToLocalStorage);

            // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹œ ì €ì¥ (ê¸°ì¡´ previewImage í•¨ìˆ˜ ìˆ˜ì • í•„ìš”)
            const imageUpload = document.getElementById('imageUpload');

        }

        // ì„±ê²©ë€ ì¶”ê°€/ì‚­ì œ ì‹œ ì €ì¥í•˜ë„ë¡ ê¸°ì¡´ í•¨ìˆ˜ ìˆ˜ì •
        const originalAddLabelSticker = addLabelSticker;
        window.addLabelSticker = function() {
            originalAddLabelSticker();
            // ì„±ê²©ë€ì— input ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            const lastSticker = labelStickers[labelStickers.length - 1];
            if (lastSticker) {

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë³µì›
        window.addEventListener('DOMContentLoaded', function() {

        // ë°ì´í„° ì´ˆê¸°í™” í•¨ìˆ˜ (í•„ìš”ì‹œ ì½˜ì†”ì—ì„œ í˜¸ì¶œ)
        window.clearFormData = function() {
            localStorage.removeItem(STORAGE_KEY);
            localStorage.removeItem(STICKERS_KEY);
            location.reload();
        };
    </script>
