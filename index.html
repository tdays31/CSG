    <style>
        :root {
            /* ìœ ì € ì»¤ìŠ¤í„°ë§ˆì´ì§• ê°€ëŠ¥í•œ CSS ë³€ìˆ˜ */
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --background-start: #f093fb;
            --background-end: #f5576c;
            --input-bg: rgba(255, 255, 255, 0.9);
            --input-border: rgba(102, 126, 234, 0.3);
            --input-focus: rgba(102, 126, 234, 0.6);
            --text-color: #2d3748;
            --label-color: #4a5568;
            --shadow-color: rgba(102, 126, 234, 0.1);
            --border-radius: 16px;
            --input-radius: 12px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-size: 16px;
            --shadow-intensity: 1;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text-color);

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        /* ì»¤ìŠ¤í„°ë§ˆì´ì§• ë²„íŠ¼ */
        .customize-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--input-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .customize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        /* ì»¤ìŠ¤í„°ë§ˆì´ì§• íŒ¨ë„ */
        .customize-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            padding: 80px 30px 30px;
        }

        .customize-panel.open {
            right: 0;
        }

        .customize-panel h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--label-color);
            margin-bottom: 8px;
        }

        .control-group input[type="color"],
        .control-group input[type="range"],
        .control-group select {
            width: 100%;
            padding: 8px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-family: var(--font-family);
        }

        .control-group input[type="color"] {
            height: 50px;
            cursor: pointer;
        }

        /* ë©”ì¸ í¼ ì»¨í…Œì´ë„ˆ */
        #form-container {
            background: var(--input-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: 0 20px 60px calc(var(--shadow-color) * var(--shadow-intensity));
        }

        /* ìƒë‹¨ í° ì…ë ¥ í•„ë“œ */
        .top-input-wrapper {
            margin-bottom: 30px;
        }

        .top-input-wrapper input {
            font-size: 20px;
            font-weight: 500;
        }

        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ ê·¸ë¦¬ë“œ */
        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;

        /* ì´ë¯¸ì§€ ì—…ë¡œë“œ ì˜ì—­ */

        /* 3ì¹¸ ë ˆì´ì•„ì›ƒ (í˜ˆì•¡í˜•/ë¶€ì„œ/ì…ì‚¬ì¼) */

    </style>

    <!-- html2canvas ë¼ì´ë¸ŒëŸ¬ë¦¬ (ë‚˜ì¤‘ì— ì´ë¯¸ì§€ ì €ì¥ ê¸°ëŠ¥ì„ ìœ„í•´) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        // ì»¤ìŠ¤í„°ë§ˆì´ì§• íŒ¨ë„ í† ê¸€
        function toggleCustomizePanel() {
            const panel = document.getElementById('customizePanel');
            panel.classList.toggle('open');
        }

        // CSS ë³€ìˆ˜ ì—…ë°ì´íŠ¸
        function updateStyle(property, value) {
            document.documentElement.style.setProperty(property, value);
        }

        // Input background ì—…ë°ì´íŠ¸ (íˆ¬ëª…ë„ í¬í•¨)
        function updateInputBg(value) {
            // ìƒ‰ìƒ ê°’ì„ rgbaë¡œ ë³€í™˜í•˜ì—¬ íˆ¬ëª…ë„ ìœ ì§€
            const r = parseInt(value.slice(1, 3), 16);
            const g = parseInt(value.slice(3, 5), 16);
            const b = parseInt(value.slice(5, 7), 16);
            updateStyle('--input-bg', `rgba(${r}, ${g}, ${b}, 0.9)`);
        }

        // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImg = document.getElementById('previewImage');
                    const placeholder = document.getElementById('uploadPlaceholder');
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        // ë‚˜ì´ ìë™ ê³„ì‚° (2035ë…„ 5ì›” ê¸°ì¤€)
        function calculateAge() {
            const birthInput = document.getElementById('birthMonthDay').value;
            const ageOutput = document.getElementById('ageCalculated');

            if (!birthInput) {
                ageOutput.value = '';
                return;
            }

            // ì›”/ì¼ íŒŒì‹± (ì˜ˆ: "3/15", "03/15" ë“±)
            const parts = birthInput.split('/');
            if (parts.length !== 2) {
                ageOutput.value = '';
                return;
            }

            const birthMonth = parseInt(parts[0]);
            const birthDay = parseInt(parts[1]);

            if (isNaN(birthMonth) || isNaN(birthDay) || birthMonth < 1 || birthMonth > 12 || birthDay < 1 || birthDay > 31) {
                ageOutput.value = '';
                return;
            }

            // 2035ë…„ 5ì›” ê¸°ì¤€
            const referenceYear = 2035;
            const referenceMonth = 5;

            // ìƒë…„ ê³„ì‚° (ì›”ì´ 5ì›” ì´ì „ì´ë©´ 2035ë…„ìƒ, ì´í›„ë©´ 2034ë…„ìƒìœ¼ë¡œ ê°€ì •)
            let birthYear;
            if (birthMonth < referenceMonth || (birthMonth === referenceMonth && birthDay <= 31)) {
                // ì•„ì§ ìƒì¼ì´ ì•ˆ ì§€ë‚¬ê±°ë‚˜ 5ì›”ìƒ
                birthYear = referenceYear;
            } else {
                // ìƒì¼ì´ ì§€ë‚¨
                birthYear = referenceYear - 1;
            }

            // ë§Œ ë‚˜ì´ ê³„ì‚°
            let age = referenceYear - birthYear;
            if (birthMonth > referenceMonth) {
                age--;
            } else if (birthMonth === referenceMonth) {
                // 5ì›”ìƒì¸ ê²½ìš°ëŠ” ì¼ìë¡œ íŒë‹¨ (ì •í™•í•œ ë‚ ì§œ í•„ìš”)
                // ì—¬ê¸°ì„œëŠ” ê°„ë‹¨íˆ 0ì„¸ë¡œ ì²˜ë¦¬
                age = 0;
            }

            ageOutput.value = `${birthYear}ë…„ìƒ ${birthMonth}ì›” ${birthDay}ì¼ (ë§Œ ${age}ì„¸)`;
        }

        // ì´ë¯¸ì§€ ì €ì¥ ê¸°ëŠ¥ (ë‚˜ì¤‘ì— í™œì„±í™”í•  ë•Œ ì‚¬ìš©)
        /*
        document.getElementById('saveBtn').addEventListener('click', function() {
            const formContainer = document.getElementById('form-container');
            html2canvas(formContainer, {
                scale: 2,
                backgroundColor: null,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'form-image.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });
        */

        // íŒ¨ë„ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('customizePanel');
            const btn = document.querySelector('.customize-btn');

            if (panel.classList.contains('open') &&
                !panel.contains(event.target) &&
                !btn.contains(event.target)) {
                panel.classList.remove('open');
            }
        });
    </script>
