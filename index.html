        :root {

            --primary-color: #667eea;

            --font-size: 16px;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: var(--font-family);
            font-size: var(--font-size);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 40px 20px;

        /* ì»¤ìŠ¤í„°ë§ˆì´ì§• ë²„íŠ¼ */
        .customize-btn {

            right: 20px;
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--input-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;

        .customize-btn:hover {

        /* ì»¤ìŠ¤í„°ë§ˆì´ì§• íŒ¨ë„ */

            font-weight: 600;
            color: var(--label-color);

            border: 2px solid var(--input-border);
            border-radius: 8px;

        .control-group input[type="color"] {

        .control-group input[type="checkbox"] {

            margin-right: 8px;
            cursor: pointer;
        }

        .control-group label:has(input[type="checkbox"]) {

            align-items: center;
            cursor: pointer;
        }

        /* ë©”ì¸ í¼ ì»¨í…Œì´ë„ˆ */
        #form-container {

        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ ê·¸ë¦¬ë“œ */
        .main-grid {

    </style>

    <!-- html2canvas ë¼ì´ë¸ŒëŸ¬ë¦¬ (ë‚˜ì¤‘ì— ì´ë¯¸ì§€ ì €ì¥ ê¸°ëŠ¥ì„ ìœ„í•´) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        // ì»¤ìŠ¤í„°ë§ˆì´ì§• íŒ¨ë„ í† ê¸€
        function toggleCustomizePanel() {
            const panel = document.getElementById('customizePanel');
            panel.classList.toggle('open');
        }

        // CSS ë³€ìˆ˜ ì—…ë°ì´íŠ¸
        function updateStyle(property, value) {
            document.documentElement.style.setProperty(property, value);
        }

        // Input background ì—…ë°ì´íŠ¸ (íˆ¬ëª…ë„ í¬í•¨)
        function updateInputBg(value) {
            // ìƒ‰ìƒ ê°’ì„ rgbaë¡œ ë³€í™˜í•˜ì—¬ íˆ¬ëª…ë„ ìœ ì§€
            const r = parseInt(value.slice(1, 3), 16);
            const g = parseInt(value.slice(3, 5), 16);
            const b = parseInt(value.slice(5, 7), 16);
            updateStyle('--input-bg', `rgba(${r}, ${g}, ${b}, 0.9)`);
        }

        // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImg = document.getElementById('previewImage');
                    const placeholder = document.getElementById('uploadPlaceholder');
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        // ì¶œìƒ ì •ë³´ ìë™ ê³„ì‚° (2035ë…„ ê¸°ì¤€, í•œêµ­ì‹ ë‚˜ì´)
        function calculateBirthInfo() {
            const ageInput = document.getElementById('koreanAge').value;
            const monthInput = document.getElementById('birthMonth').value;
            const dayInput = document.getElementById('birthDay').value;
            const birthInfoOutput = document.getElementById('birthInfoCalculated');

            if (!ageInput) {
                birthInfoOutput.value = '';
                return;
            }

            const koreanAge = parseInt(ageInput);
            if (isNaN(koreanAge) || koreanAge < 1 || koreanAge > 150) {
                birthInfoOutput.value = '';
                return;
            }

            // 2035ë…„ ê¸°ì¤€
            const referenceYear = 2035;

            // í•œêµ­ì‹ ë‚˜ì´ë¡œ ì¶œìƒë…„ë„ ê³„ì‚°
            const birthYear = referenceYear - koreanAge + 1;

            let result = `${birthYear}ë…„ìƒ`;

            // ì›”ê³¼ ì¼ ì¶”ê°€
            if (monthInput && dayInput) {
                const month = parseInt(monthInput);
                const day = parseInt(dayInput);
                if (!isNaN(month) && !isNaN(day) && month >= 1 && month <= 12 && day >= 1 && day <= 31) {
                    result += ` ${month}ì›” ${day}ì¼`;
                }
            } else if (monthInput) {
                const month = parseInt(monthInput);
                if (!isNaN(month) && month >= 1 && month <= 12) {
                    result += ` ${month}ì›”`;
                }
            }

            birthInfoOutput.value = result;
        }

        // ë°°ê²½ ì´ë¯¸ì§€ ë³€ê²½
        function updateBackgroundImage(url) {
            if (url) {
                document.body.style.backgroundImage = `url('${url}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            } else {
                document.body.style.backgroundImage = '';
                document.body.style.background = 'linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%)';
            }
        }

        // ì˜¤ë„ˆ ì„±í–¥ ì„¹ì…˜ í† ê¸€
        function toggleOwnerSection() {
            const ownerSection = document.querySelector('.owner-section');
            const isChecked = document.getElementById('ownerSectionToggle').checked;
            ownerSection.style.display = isChecked ? 'block' : 'none';
        }

        // ì´ë¯¸ì§€ ì €ì¥ ê¸°ëŠ¥ (ë‚˜ì¤‘ì— í™œì„±í™”í•  ë•Œ ì‚¬ìš©)
        /*
        document.getElementById('saveBtn').addEventListener('click', function() {
            const formContainer = document.getElementById('form-container');
            html2canvas(formContainer, {
                scale: 2,
                backgroundColor: null,

            }).then(canvas => {

        */

        // íŒ¨ë„ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('customizePanel');
            const btn = document.querySelector('.customize-btn');

            if (panel.classList.contains('open') &&
                !panel.contains(event.target) &&
                !btn.contains(event.target)) {
                panel.classList.remove('open');
            }
        });
    </script>
